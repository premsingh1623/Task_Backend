<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/view-image.css') }}">
    <title>Uploaded File | Image Upload</title>
</head>
<body>
    <div class="image-container">
        <header>Uploaded file :</header>
        <div class="image">
            <img src='/image/{{ filename }}' alt='Uploaded Image'>
            <strong>{{ filename }}</strong>
        </div>
    </div>
</body>
</html>
